<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список книг</h1>

        <!-- Кнопка Додати нову книгу -->
        <a th:href="@{/books/form}" class="btn btn-primary mb-3">Додати нову книгу</a>

        <!-- Кнопка Оновити список -->
        <button 
          type="button" 
          class="btn btn-secondary mb-3 ms-2" 
          onclick="window.location.href='/books';">
            Оновити
        </button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва</th>
                    <th>Автор</th>
                    <th>ISBN</th>
                    <th>Рік видання</th>
                    <th>Зала (ID)</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:text="${book.hall != null} ? ${book.hall.id} : '-'"></td>
                    <td>
                        <a 
                          th:href="@{/books/form(id=${book.id})}" 
                          class="btn btn-sm btn-warning">
                            Редагувати
                        </a>
                        <a 
                          th:href="@{/books/delete/{id}(id=${book.id})}" 
                          class="btn btn-sm btn-danger"
                          onclick="return confirm('Ви впевнені, що хочете видалити книгу?')">
                            Видалити
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
